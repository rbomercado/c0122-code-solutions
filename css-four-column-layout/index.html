<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Canvas Medical</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header class="font1 text-align-center"> How It Works</header>
    <div class="row">
      <div class="text-align-center col-fourth">
        <img src="images/screen-1.png" alt="drive screen" class="img1">
        <img src="images/switch-icon.png" alt=" app switching icon" class="img2">
        <h3>App Switching</h3>
        <p> Toggles all your apps on and off.</p>
      </div>


      <div class="text-align-center col-fourth">
        <img src="images/screen-2.png" alt="trips screen" class="img1">
        <img src="images/filter-icon.png" alt="trip filtering icon" class="img2">
        <h3>Trip Filtering</h3>
        <p> Evaluates your trip requests.</p>
      </div>

      <div class="text-align-center col-fourth">
        <img src="images/screen-3.png" alt="service filters screen" class="img1">
        <img src="images/slider-icon.png" alt="service filter icon" class="img2">
        <h3>Service Filters</h3>
        <p> Accepts only your ideal trips.</p>
      </div>


      <div class="text-align-center col-fourth">
        <img src="images/screen-4.png" alt="stats and mileage screen" class="img1">
        <img src="images/bars-icon.png" alt="bars icon" class="img2">
        <h3>Stats + Mileage</h3>
        <p> Tracks your trips across all apps</p>
      </div>










    </div>









  </div>
</body>

</html>
