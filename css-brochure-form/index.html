<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3 class="header1 ">LEARN MORE</h3>
  <form>
    <div>
      <label for="email">COMPANY EMAIL</label>
      <div>
        <input class="" type="email" id="email" placeholder=" sally@company.co">
      </div>
    </div>


    <div>
      <label for="name">NAME</label>
      <div>
        <input type="text" id="name" name="name" placeholder=" Sally Smith">
      </div>
    </div>


    <div>
      <label for="hiring"> WHERE ARE YOU HIRING?</label>
      <div>
        <input type="text" id="hiring" name="hiring" placeholder=" City,Country">
      </div>
    </div>


    <div>
      <label for="How Many Engineers are You Hiring?">HOW MANY ENGINEERS ARE YOU HIRING IN THE
        NEXT 6 MONTHS?</label>
      <div>
        <select name="options" id="select-reason">
          <option value="1-2Engineers">1-2 Engineers</option>
          <option value="3-4Engineers">3-4 Engineers</option>
          <option value="5-6Engineers">5-6 Engineers</option>
        </select>
      </div>
    </div>

    <div >
      <div class="buttontext-right">
        <button type="submit">SUBMIT</button>
      </div>
    </div>
  </form>
</body>
</html>
