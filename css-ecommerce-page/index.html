<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container font-for-head ">
    <h2 class="text-align-center">New Arrivals</h2>
    <div class="row">

      <div class="col-fifth">
        <div>
          <img src="images/dress1.jpeg" alt="Free People Dress">
        </div>
        <p class="bottom-par-height"><span class="bold-font">Free People</span>  <span class="light-grey-text" >&nbsp;Size 6</span></p>
        <p class="bottom-par-height"><span class="bold-font-highlight">35$</span> <span> <del> $125 retail</del> </span></p>
      </div>

      <div class="col-fifth">
        <div>
          <img src="images/ysl-bag.jpeg" alt="YSL Bag" >
        </div>
        <p class="bottom-par-height"><span class="bold-font">Yves Saint Laurent</span>  <span class="light-grey-text">&nbsp;One-Size</span> </p>
        <p class="bottom-par-height"><span class="bold-font-highlight">200$</span><span><del> $1600 retail</del>  </span></p>
      </div>

      <div class="col-fifth">
        <div>
          <img src="images/key.jpeg" alt="Key" >
          <p class="bottom-par-height"><span class="bold-font">Tiffany </span> <span class="light-grey-text">&nbsp; One-Size</span></p>
          <p class="bottom-par-height"><span class="bold-font-highlight">$476 </span><del> $2000 retail </del> </p>
        </div>
      </div>

      <div class="col-fifth">
        <div>
          <img src="images/lv-bag.jpg" alt="LV bag" >
          <p class="bottom-par-height"><span class="bold-font">Louis Vuitton</span> <span class="light-grey-text">&nbsp; One-Size</span></p>
          <p class="bottom-par-height"><span class="bold-font-highlight">95$ </span><span> <del> $1200 retail </del></span> </p>
        </div>
      </div>

      <div class="col-fifth">
        <div>
          <img src="images/dress2.jpeg" alt="Reformation Dress">
          <p class="bottom-par-height"><span class="bold-font">Reformation</span>  <span class="light-grey-text">&nbsp;Size 4</span></p>
          <p class="bottom-par-height"><span class="bold-font-highlight">$20</span>  <span> <del> $198 retail </del></span> </p>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
