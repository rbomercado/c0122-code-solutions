<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="container-box">
      <div class="row justify-center align-center justify-between contianer">
        <div>
          <i class=" back fas fa-angle-left fa-4x column-fourth"></i>
        </div>
        <div>
          <img class="column-half view" src="images/001.png" data-view="0" >
          <img class="column-half view hidden" src="images/004.png" data-view="1">
          <img class="column-half view hidden" src="images/007.png" data-view="2">
          <img class="column-half view hidden" src="images/025.png" data-view="3">
          <img class="column-half view hidden" src="images/039.png" data-view="4">

        </div>
        <div>
          <i class=" next fas fa-angle-right fa-4x column-fourth"></i>
        </div>

      </div>
      <div class="row justify-center align-center circles space-evenly">
        <i class="round fas fa-circle">0</i>
        <i class="round far fa-circle">1</i>
        <i class="round far fa-circle">2</i>
        <i class="round far fa-circle">3</i>
        <i class="round far fa-circle">4</i>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
